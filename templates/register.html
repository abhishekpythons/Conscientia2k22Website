{% extends "header.html" %}
{% load static %}
{% block menu_register_class %}is-active{% endblock %}
{% block menu_register_class1 %}is-active{% endblock %}
{% block content %}
    
    <div class="form">
        <h1 class="formh1">Register <div class="underline"><span></span></h1>
        <p class="formp">Register yourself for Conscientia 2k22 and participate in the various events and workshops.</p>
        <div class="formgroup">
            <input type="text" id="email" class="forminput" autocomplete="off" placeholder=" ">
            <label for="email" class="formlabel">Email</label>
        </div>
        <div class="formgroup">
            <input type="text" id="password" class="forminput" autocomplete="off" placeholder=" ">
            <label for="password" class="formlabel">Password</label>
        </div>
        <button class="signup">
            Proceed
        </button>
    </div>
{% endblock %}
